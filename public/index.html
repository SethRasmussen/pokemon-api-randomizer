<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<Title>PokeApi Team Builder</Title>
   	<link rel="stylesheet" href="/styles"/>
    <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body> 
<header class="title">
    <h1>Build your Team</h1>
</header>
<main>
    <section id="selection-container">
        <section id="type-container" class="container">
            <h2 class="picker-title">Pick A Type</h2>
                <label for="types">Choose a Type:</label>
                <select class="selects" id="type" name="types">
                    <option value="1">Normal</option>
                    <option value="2">Fighting</option>
                    <option value="3">Flying</option>
                    <option value="4">Poison</option>
                    <option value="5">Ground</option>
                    <option value="6">Rock</option>
                    <option value="7">Bug</option>
                    <option value="8">Ghost</option>
                    <option value="9">Steel</option>
                    <option value="10">Fire</option>
                    <option value="11">Water</option>
                    <option value="12">Grass</option>
                    <option value="13">Electric</option>
                    <option value="14">Psychic</option>
                    <option value="15">Ice</option>
                    <option value="16">Dragon</option>
                    <option value="17">Dark</option>
                    <option value="18">Fairy</option>
                </select>
        </section>

        <section id="pokemon-result-container" class="container">
            <div>
                <h2>Your Pokemon</h2>
                <div id="pokeImg"></div>
            <div>
                <h5 id="randomPokemonPick">Shuffle to receive a Pokemon</h5>
            </div> 
            </div>
            <button id="shuffleButton">Shuffle Pokemon</button>
            <br>
            
            <button class="selectedPokemon-btns" id="add-Btn">Add to Team</button>
            <!-- <button class="pokemon-select-btns" id="re-shfl-Btn">Shuffle Again</button> -->
        </section>

        <section id="gen-container" class="container">
            <h2 class="picker-title">Pick A Gen</h2>
                <label for="types">Choose a Generation:</label>
                <select class="selects" id="generation" name="generations">
                    <option value="1">GEN One</option>
                    <option value="2">GEN Two</option>
                    <option value="3">GEN Three</option>
                    <option value="4">GEN Four</option>
                    <option value="5">GEN Five</option>
                    <option value="6">GEN Six</option>
                    <option value="7">GEN Seven</option>
                    <option value="8">GEN Eight</option>
                </select>
            </section>
    </section>
    <section id="my-team-header">
        <h3>Your Team!</h3>
    </section>
        <section id="my-team-container"></section>
    
</main>
<footer>
    <h3>Thanks for playing!</h3>
</footer>

<script src="https://unpkg.com/axios@0.27.2/dist/axios.min.js"></script>
<script src="/js"></script>
</body>
</html>
